{% extends 'base.html' %}
{% load static %}

{% block title %}
    Django Blog | Signup
{% endblock  %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <form method="POST" class="container" style="margin-top: 25px;">
        {% csrf_token %}

        <div class="login-form">

            
            {% for key, val in form.errors.items %}
                {% for error in val %}
                    <div class="alert alert-danger">{{error}}</div>
                {% endfor %}
            {% endfor %}

            <div class="user" id="user">
                <i class="fas fa-plus"></i>
            </div>


            <input type="text" placeholder="username" id="inpas" name="username">
            <input type="email" placeholder="E-mail" name="email">
            <input type="text" placeholder="First Name" name="first_name">
            <input type="text" placeholder="Last Name" name="last_name">
            <input type="password" placeholder="Passwowrd" name="password1">
            <input type="password" placeholder="Confirm password" name="password2">

            
            <div class="down">
                <button class="log" type="submit">Signup</button>
                <button class="sign" type="button" onclick="window.location.href='/login'">Login</button>
            </div>
        </div>
    </form>

    <script>
        var ac = document.getElementById('inpas');
        ac.onfocus = function(){
            document.getElementById('user').classList.toggle('move');
        }
        


    </script>
{% endblock  %}
