{% extends 'base.html' %}
{% load static %}

{% block title %}
    Django Blog | Edit Post
{% endblock  %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/edit_posts.css' %}">
    <form class="container" method="POST" style="margin-top: 25px;" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Submit</button>
        


    </form>
{% endblock %}
